<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav-bar">
        <img
          src="./images/teggy-logo..png"
          alt="puggle picture"
          class="logo-img"
        />
        <h1 class="name">Teggy Bear Coffee</h1>
        <div class="menu">
          <a href="index.html" class="is-active">Home</a>
          <a href="about.html">About</a>
          <a href="numbers.html">Numbers</a>
          <a href="contact.html">Contact</a>
        </div>
        <button class="hamburger is-active" onclick="toggleNav()">
          <div class="bar"></div>
        </button>
      </div>
    </header>

    <!-- mobile nav/menu -->
    <nav class="mobile-nav">
      <a href="index.html" class="is-active">Home</a>
      <a href="about.html">About</a>
      <a href="numbers.html">Numbers</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- main content -->
    <div class="numbers">
      <div class="number-main">
        <h1>Our Stores</h1>
        <table style="border: 3px solid white; border-spacing: 25px">
          <!-- city -->
          <tr>
            <th>City-</th>
            <th>Big Sky</th>
            <th>Oahu</th>
            <th>Fort Worth</th>
          </tr>

          <!-- orders -->
          <tr>
            <td>Orders-</td>
            <td>125</td>
            <td>250</td>
            <td>500</td>
          </tr>
          <!-- profit -->
          <tr>
            <td>Profit-</td>
            <td>$10,000</td>
            <td>$20,000</td>
            <td>$30,000</td>
          </tr>
        </table>
      </div>
    </div>
    
    <!-- footer  -->
    <footer>
      <p>Teggy Bear Coffee Co &trade;</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
